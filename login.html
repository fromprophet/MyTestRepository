<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">登陆系统</div>
<div id="loginform">
    <div id="loginContent">
        <form action="login.php" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-md-2 control-label">
                    用户名
                </label>
                <div class="col-md-10">
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">密码</label>
                <div class="col-md-10">
                    <input type="password" id="password" name="userPassword" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-4">
                    <a href="regist.html" class="btn btn-info btn-sm">注册用户</a>
                </div>
                <div class="col-md-offset-2 col-md-4">
                    <a href="forget.html" class="btn btn-info btn-sm">忘记密码</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-5 col-md-7">
                    <input type="submit" value="登录" id="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
